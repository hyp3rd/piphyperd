---
image: python:slim

variables:
  PIP_CACHE: ${CI_PROJECT_DIR}/pip_cache
cache:
  paths:
    - ${CI_PROJECT_DIR}/pip_cache
  key: ${CI_PROJECT_ID}

services:
  - docker:dind

stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update && apt-get install make
  - python3 --version

build:
  stage: lint
  extends: .pipelinesetup
  script:
    - pip3 install --upgrade pip pylint
    - make pylint
test:
  stage: codecov
  extends: .pipelinesetup
  script:
    - pip3 install codecov
    - coverage run ./module/main/tests/unit.py

.pipelinesetup:
  before_script:
    - mkdir -p $PIP_CACHE